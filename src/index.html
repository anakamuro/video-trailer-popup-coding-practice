<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2773557/pexels-photo-2773557.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="movie-image">
        <h1>Mivie Title</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus nostrum tempore vel eius laborum tenetur ad. Eaque aut ducimus ex et nihil laudantium officia dicta mollitia, natus asperiores accusantium provident!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa fa-times fa-2x close-icon" aria-hidden="true"></i>
    </div>
    

<script src="index.js"></script>
</body>
</html>
